<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slide.css">
</head>

<body>
    <section class="slider">
        <div class="container">
            <!-- Full-width images with number text -->
            <div class="mySlides">
                <img src="main.jpg" height="500px" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="rooms.jpg" height="500px" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="dining.jpg" height="500px" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="party.jpg" height="500px" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="meeting.jpg" height="500px" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="seminar.jpg" height="500px" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="gaming.jpg" height="500px" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="gym.jpg" height="500px" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="pool.jpg" height="500px" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="parking.jpg" height="500px" style="width:100%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="main.jpg" height="80px" width="100%" onclick="currentSlide(1)"
                        alt="HOTEL FRONT VIEW">
                </div>
                <div class="column">
                    <img class="demo cursor" src="rooms.jpg" height="80px" width="100%" onclick="currentSlide(2)"
                        alt="ROOMS">
                </div>
                <div class="column">
                    <img class="demo cursor" src="dining.jpg" height="80px" width="100%" onclick="currentSlide(3)"
                        alt="DINING ROOM">
                </div>
                <div class="column">
                    <img class="demo cursor" src="party.jpg" height="80px" width="100%" onclick="currentSlide(4)"
                        alt="PARTY PLACE">
                </div>
                <div class="column">
                    <img class="demo cursor" src="meeting.jpg" height="80px" width="100%" onclick="currentSlide(5)" alt="MEETING ROOM">
                </div>
                <div class="column">
                    <img class="demo cursor" src="seminar.jpg" height="80px"width="100%"  onclick="currentSlide(6)" alt="SEMINAR ROOM">
                </div>
                <div class="column">
                    <img class="demo cursor" src="gaming.jpg" height="80px" width="100%" onclick="currentSlide(7)"
                        alt="GAMING ROOM">
                </div>
                <div class="column">
                    <img class="demo cursor" src="gym.jpg" height="80px" width="100%" onclick="currentSlide(8)"
                        alt="GYM">
                </div>
                <div class="column">
                    <img class="demo cursor" src="pool.jpg" height="80px" width="100%" onclick="currentSlide(9)"
                        alt="SWIMMING POOL">
                </div>
                <div class="column">
                    <img class="demo cursor" src="parking.jpg" height="80px" width="100%" onclick="currentSlide(10)" alt="PARKING PLACE">
                </div>
            </div>
        </div>
    </section>
    <script src="slide.js"></script>
</body>

</html>
